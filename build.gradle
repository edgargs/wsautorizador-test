apply plugin:'groovy'
 
repositories {
    mavenCentral()
	jcenter()
	maven {
		url 'http://repo.reficio.org/maven/'
	}
	flatDir {
        dirs 'lib'
    }
}
 
dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
	compile group: 'net.sf.j8583', name: 'j8583', version: '1.12.0'
    //compile 'org.codehaus.groovy.modules:groovyws:0.5.2'  // GroovyWS dependency.
	compile 'org.reficio:soap-client:1.0.0-SNAPSHOT'
	testCompile group:'com.microsoft.sqlserver', name:'sqljdbc4', version:'4.0'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}